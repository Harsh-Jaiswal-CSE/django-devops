<!DOCTYPE html>
<html>
<head>
    <title>Upload to GCP Bucket</title>
</head>
<body>
    <h2>Upload a File to GCP Storage</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
